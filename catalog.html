<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PureFusions</title>
    <link rel="stylesheet" href="css/catalog-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js_library/jquery-3.7.1.min.js"></script>
    <script src="js/visual_scripts.js"></script>
</head>
<body>
<div class="site-base-container">
    <header class="mobile-header">
        <div class="percent95-marker-holder-container">
            <div class="logo-holder-container">
                <img class="logo-holder-container__img" src="images/logo.png" alt="">
            </div>
            <div class="unwrap-the-menu-container">
                <button class="unwrap-the-menu-container__button"><span class="unwrap-the-menu-container__span">Menu</span></button>
            </div>
        </div>
        <div class="max-width-mobile-menu-container">
            <div class="mobile-menu-section-container">
                <button class="mobile-menu-section-container__button">CATALOG<a class="mobile-menu-section-container__a" href="catalog.html"></a></button>
            </div>
            <div class="mobile-menu-section-container">
                <button class="mobile-menu-section-container__button">ABOUT<a class="mobile-menu-section-container__a" href="#"></a></button>
            </div>
            <div class="mobile-menu-section-container">
                <button class="mobile-menu-section-container__button">NEWS<a class="mobile-menu-section-container__a" href="#"></a></button>
            </div>
            <div class="mobile-menu-section-container">
                <button class="mobile-menu-section-container__button">HELP<a class="mobile-menu-section-container__a" href="#"></a></button>
            </div>
        </div>
    </header>

    <header class="header-main">
        <div class="container-1-of-3">
            <div class="container-1-of-3__logo">
                <img class="container-1-of-3__logo_img" src="images/logo.png" alt="">
            </div>
        </div>
        <div class="container-1-of-3">
            <div class="header-buttons-centered">
                <button class="header-buttons-centered__button"><a class="header-buttons-centered__a" href="catalog.html">CATALOG</a></button>
                <button class="header-buttons-centered__button"><a class="header-buttons-centered__a" href="#">ABOUT</a></button>
                <button class="header-buttons-centered__button"><a class="header-buttons-centered__a" href="#">NEWS</a></button>
                <button class="header-buttons-centered__button"><a class="header-buttons-centered__a" href="#">HELP</a></button>
            </div>
        </div>
        <div class="container-1-of-3">
            <div class="currency-picker-container">

            </div>
        </div>
    </header>

    <div class="top-presentation-banner-container__white">
        <div class="percent95-marker-holder-container">
            <div class="catalog-count-container__left">
                <span class="big-catalog__span">Catalog</span>
            </div>
            <div class="catalog-count-container__right" id="items-counter">
                <span class="big-catalog__span">[24]</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
